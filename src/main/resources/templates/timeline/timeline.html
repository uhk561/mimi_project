<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="sideBar">
		<div id="search" class="d-flex align-items-center">
			<input id="addressSerach" type="text" class="form-control ml-3 w-75" name="addressSerach" placeholder="지역을 검색해보세요"  readonly />
			<!-- <input type="text" class="form-control col-7" id="address" name="address" placeholder="주소를 검색하세요"  readonly /> -->
			<!-- <button id="serachBtn" class="btn">검색</button> -->
			<a href="#" id="serachBtn" onclick="execDaumPostcode()"><img width="35" src="https://cdn-icons-png.freepik.com/256/13924/13924517.png?semt=ais_hybrid"></a>
		</div>
        <div class="range mt-3">
			<h5>정렬</h5>
				<input type="radio" name="range" value="최신순" id="latest"><label for="latest">최신순</label>
				<input type="radio" name="range" value="별점순" id="highPoint"><label for="highPoint">별점순</label>
				
				
			<details>
				<summary class="">필터</summary>
				<!-- summary 아래 한칸 공백 두고 내용 삽입 -->
				
				<li><label for="latest">한식</label><input type="radio" name="range" value="최신순" id="latest"></li>
				<li><label for="highPoint">일식</label><input type="radio" name="range" value="별점순" id="highPoint"></li>
				<li><label for="highPoint">중식</label><input type="radio" name="range" value="별점순" id="highPoint"></li>
				<li><label for="highPoint">양식</label><input type="radio" name="range" value="별점순" id="highPoint"></li>
			
				
			</details>
		</div>
	</div> <!-- side bar 끝 -->
    
    
	<!-- 타임라인 영역 -->
	<div class="contents-box container">
	
		<a href="/post/post-create-view" class="d-flex justify-content-center">
            <input type="text" class="form-control w-75 text-center" placeholder="방문하신 곳에 대해 간단히 남겨보시는 건 어떠세요?">
            <div class="d-flex justify-content-between">
				<button class="btn">작성하기</button>
			</div>
		</a>
	
	
			
			
		<div class="timeline-box my-2">
			<div class="card border rounded mt-3">
				<!-- 글쓴이, 더보기(삭제) -->
				<div class="p-2 d-flex justify-content-between">
					<span class="font-weight-bold">글쓴이</span>

					<!-- 더보기 ...(로그인 된 사람과 글쓴이 정보 일치할 때 보이게) -->
					<a href="#" class="more-btn">
						<img src="https://www.iconninja.com/files/860/824/939/more-icon.png" width="30">
					</a>
				</div>

				<!-- 본문 이미지 -->
				<div class="card-img">
					<img src="https://cdn.pixabay.com/photo/2024/06/23/06/27/lake-8847415_1280.jpg" class="w-100" alt="본문 이미지">
				</div>

				<!-- 좋아요 -->
				<div class="card-like m-3">
					<img src="https://www.iconninja.com/files/214/518/441/heart-icon.png" width="18" height="18" alt="empty heart">
					<span th:text="|좋아요 13개|"></span>
				</div>

				<!-- 글 -->
				<div class="card-post m-3">
					<span class="font-weight-bold">글쓴이</span>
					<span>글 내용입니다!!!!</span>
				</div>

				<!-- 댓글 제목 -->
				<div class="card-comment-title border-bottom">
					<div class="font-weight-bold ml-3 mb-1">댓글</div>
				</div>

				<!-- 댓글 목록 -->
				<div class="card-comment-list m-2">
					<!-- 댓글들 -->
					<div class="card-comment m-1">
						<span class="font-weight-bold">댓글쓰니</span>
						<span>댓글 내용임</span>

						<!-- 댓글 삭제(자신의 댓글만 가능) -->
						<a href="#" class="comment-del-btn">
							<img src="https://www.iconninja.com/files/603/22/506/x-icon.png" width="10" height="10">
						</a>
					</div>

					<!-- 댓글 쓰기 -->
					<div class="comment-write d-flex border-top mt-2">
						<input type="text" class="comment-input form-control border-0 mr-2" placeholder="댓글 달기">
						<button type="button" class="comment-btn btn">게시</button>
					</div>
				</div> <!-- 댓글 끝 -->
			</div> <!-- 카드 끝 -->
		</div> <!-- 타임라인 박스 끝 -->
	</div>
</section>

<th:block layout:fragment="script">
    <script>
	    function execDaumPostcode() {
			new daum.Postcode({
				oncomplete: function(data) {
	            	document.getElementById('addressSerach').value = data.address;
				}
			}).open();
		}
    </script>
</th:block>
