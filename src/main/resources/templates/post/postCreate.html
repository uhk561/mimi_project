<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-50">

		<input type="text" id="subject" class="form-control mb-4" placeholder="상호명:">
		<input type="text" id="subject" class="form-control mb-4" placeholder="위치:">

			<input type="text" id="subject" class="form-control w-50 mr-4" placeholder="언제 방문하셨나요?">
			<input type="text" id="subject" class="form-control w-50" placeholder="카테고리:">
		</div>
		<div class="d-flex justify-content-end my-3">
			<input type="file" id="file" accept=".jpg, .png, .gif">
		</div>

		<div class="d-flex justify-content-between">
			<button type="button" id="postListBtn" class="btn btn-dark">목록</button>

			<div>

				<button type="button" id="saveBtn" class="btn btn-warning">저장</button>
			</div>
		</div>
	</div>
</section>
